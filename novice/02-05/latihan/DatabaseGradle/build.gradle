plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building a CLI application.
    id 'application'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is used by the application.
    implementation 'com.google.guava:guava:28.0-jre'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'

    // mariadb implementation
    implementation 'org.mariadb.jdbc:mariadb-java-client:2.1.2'
    implementation group: 'org.mariadb.jdbc', name: 'mariadb-java-client', version: '2.4.3'

    // hibernate implementation
    implementation 'org.hibernate:hibernate-core:5.4.10.Final'
    implementation group: 'org.hibernate', name: 'hibernate-core', version: '5.4.4.Final'
}

application {
    // Define the main class for the application.
    mainClassName = 'DatabaseGradle.App'
}

task runn (type: JavaExec){
    description = "get started run"
    main = 'App'
    classpath = sourceSets.main.runtimeClasspath
}
